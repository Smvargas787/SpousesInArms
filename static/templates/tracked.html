<h1>US Armed Tracked</h1>

<ul>
  <li ng-repeat="US Armed in armedArray track by $index">
    {{spouse.firstNAme}} {{spouse.lastName}} {{spouse.dob}} {{spouse.address}}
    {{service.Number}} {{spouse.grade}}
    {{spouse.rank}}

    <p>
      <a href="#/details/{{$index}}">
        {{spouse.firstName}} {{spouse.lastName}}
      </a>
    </p>
    <button ng-click="removeSpouse($index)">Delete</button>
  </li>
</ul>
